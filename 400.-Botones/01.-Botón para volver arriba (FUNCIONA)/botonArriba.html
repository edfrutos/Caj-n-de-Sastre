<!--Este código crea un botón con id "back-to-top" que al ser clickeado utiliza 
    JavaScript para hacer un scroll hasta el inicio de la página. Además, se establece 
    una acción en JavaScript que muestra el botón cuando se ha desplazado hacia abajo en 
    la página y lo oculta cuando se ha regresado al inicio.

El estilo CSS utiliza la propiedad position: fixed para posicionar el botón en la parte 
inferior derecha de la pantalla, y la propiedad bottom y right para establecer un margen. 
El uso de media query @media (max-width: 768px) permite ajustar la posición del botón en 
pantallas más pequeñas, reduciendo el margen en ambos ejes.-->

<head>
    <link rel="stylesheet" href="./botonArriba.css">
</head>
<body>
    <button id="back-to-top">Volver al inicio</button>
    <script src="./botonArriba.js"></script>
</body>
